<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="getNotices()">
    <h1>Meine Notizen</h1>
    <div class="headArea">
        <div class="noticeSheet">
            <div class="noticeForm">
                <input class="title" type="text" id="title" placeholder="Titel"><br>
                <input class="notice" type="text" id="notice" placeholder="Notiz eintragen...">
            </div>
        </div>
        <button class="btn" onclick="addNotice()">Notiz aufnehmen</button>
    </div>
    <div id="noticeBox" class="noticeBox">

    </div>

</body>

</html>
